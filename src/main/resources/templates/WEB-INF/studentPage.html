<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/studentScript.js}"></script>
    <title>Document</title>
</head>
<body>
<nav class="common-header">
    <a id="username" href="/"></a>
    <a onclick="logout()" style="display: flex;"><img height="20px" width="20px" th:src="@{/exit.svg}">Sign out</a>
</nav>
<main>
    <div style="width: 20%;">
        <select id="subjects">
        </select>
        <button content="Register"  onclick="getMarks()" type="submit">
            Show
        </button>
    </div>
    <div id="content" style="min-height: 100px">
    </div>
    <div style="width: 20%;display: flex">
        <button id="previous" class="page-link" onclick="prev()" style="margin-right: 5px">Previous</button>
        <button id="next" class="page-link" onclick="next()">Next</button>
    </div>
</main>
</body>
</html>
